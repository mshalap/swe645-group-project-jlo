			<section class="wrapper">
			<div class="inner">
				<header class="special">
					<h2>Survey</h2>
				</header>	
				<p>Please take this student survey.</p>
			</div>
			</section>
			
		<!-- Form -->
	<form action="submit.jsp" target="_blank" method="POST">
	<div class="content" style="">
        <label>First Name</label>
        <input  type="text" required name="First Name">
        <label>Last Name</label>
        <input  type="text" required name="Last Name">
        
      <div class="section">
        <label>Street Address</label>
        <input  type="text" required name="Street Address">
      </div>
      <div class="section">
        <label>City</label>
        <input  type="text" required name="City">
      </div>
      <div class="section">
        <label>State</label>
        <input  type="text" required name="State">
      </div>
      <div class="section">
        <label>Zip Code</label>
        <input  type="text" required name="Zip Code">
      </div>
      <div class="section">
        <label>Telephone Number</label>
        <input  type="text" required name="Telephone Number">
      </div>
      <div class="section">
        <label>Email Address</label>
        <input  type="text" required name="Email Address">
      </div>
      <div class="section">
        <label for="date">Survey Date</label>
        <!-- While you said to make this a text box, the html5 date type is more appropriate -->
        <input type="date" id="date" required name="Survey Date">
      </div>
      <div class="section">
        <label>What did you like most about the campus?</label><br>
        <input type="checkbox" id="students" name="students" value="students">
        <label for="students">Students</label>
        <input type="checkbox" id="location" name="location" value="location">
        <label for="location">Location</label>
        <input type="checkbox" id="campus" name="campus" value="campus">
        <label for="campus">Campus</label>
        <input type="checkbox" id="atmosphere" name="atmosphere" value="atmosphere">
        <label for="atmosphere">Atmosphere</label>
        <input type="checkbox" id="dorm" name="dorm" value="dorm">
        <label for="dorm">Dorm Rooms</label>
        <input type="checkbox" id="sports" name="sports" value="sports">
        <label for="sports">Sports</label>
      </div>
      <div class="section">
        <label>How did you become interested in the university?</label><br>
        <input  type="radio" id="friends" name="interest" value="friends">
        <label for="friends">Friends</label>
        <input  type="radio" id="television" name="interest" value="television">
        <label for="television">Television</label>
        <input  type="radio" id="internet" name="interest" value="internet">
        <label for="internet">Internet</label>
        <input  type="radio" id="other" name="interest" value="other">
        <label for="other">Other</label>
      </div>
      <div class="section">
        <label>How likely are you to recommend this school?</label>
        <select class="w3-select w3-border" name="option">
          <option value="" disabled selected>Select an option</option>
          <option value="1">Very Likely</option>
          <option value="2">Likely</option>
          <option value="3">Unlikely</option>
        </select>
      </div>
      <div class="section">
        <label>Raffle! Enter at least 10 comma separated numbers between 1 and 100.</label>
        <input type="text" name="Raffle">
      </div>
      <div class="section">
        <label>Additional Comments</label>
        <textarea name="Additional Comments"></textarea>
      </div>
      <div class="section">
        <button type="reset" >Cancel</button>
        <button type="submit" class="primary" >Submit</button>
      </div>
     </div>
    </form>
