<html>
    <head>
        <title>Take Survey</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        
        <link rel="stylesheet" href="https://jlongo-swe645-site.s3.amazonaws.com/assets/css/main.css" />
    </head>
    <body class="is-preload">

        <div class="container">
            <div [hidden]="submitted">
                <section class="wrapper">
                    <div class="inner">
                        <header class="special">
                            <h2>Survey</h2>
                        </header>	
                        <p>Please take this student survey.</p>
                    </div>
                </section>

                <!-- Form -->
                <form (ngSubmit)="onSubmit()" #surveyForm="ngForm">
                    <div class="section">
                        <label>First Name</label>
                        <input type="text" required name="First Name" [(ngModel)]="model.fname">
                    </div>

                    <div class="section">
                        <label>Last Name</label>
                        <input  type="text" required name="Last Name" [(ngModel)]="model.lname">
                    </div>
                    
                    <div class="section">
                        <label>Street Address</label>
                        <input  type="text" required name="Street Address" [(ngModel)]="model.addr">
                    </div>
                    <div class="section">
                        <label>City</label>
                        <input  type="text" required name="City" [(ngModel)]="model.city">
                    </div>
                    <div class="section">
                        <label>State</label>
                        <input  type="text" required name="State" [(ngModel)]="model.state">
                    </div>
                    <div class="section">
                        <label>Zip Code</label>
                        <input  type="text" required name="Zip Code" [(ngModel)]="model.zip">
                    </div>
                    <div class="section">
                        <label>Telephone Number</label>
                        <input  type="text" required name="Telephone Number" [(ngModel)]="model.tele">
                    </div>
                    <div class="section">
                        <label>Email Address</label>
                        <input  type="text" required name="Email Address" [(ngModel)]="model.email">
                    </div>
                    <div class="section">
                        <label for="date">Survey Date</label>
                        <!-- While you said to make this a text box, the html5 date type is more appropriate -->
                        <input type="date" id="date" required name="Survey Date" [(ngModel)]="model.date">
                    </div>
                    <div class="section">
                        <label>What did you like most about the campus?</label><br>
                        <input type="checkbox" id="students" name="students" value="students" [(ngModel)]="model.students">
                        <label for="students">Students</label>
                        <input type="checkbox" id="location" name="location" value="location" [(ngModel)]="model.location">
                        <label for="location">Location</label>
                        <input type="checkbox" id="campus" name="campus" value="campus" [(ngModel)]="model.campus">
                        <label for="campus">Campus</label>
                        <input type="checkbox" id="atmosphere" name="atmosphere" value="atmosphere" [(ngModel)]="model.atmosphere">
                        <label for="atmosphere">Atmosphere</label>
                        <input type="checkbox" id="dorm" name="dorm" value="dorm" [(ngModel)]="model.dorm">
                        <label for="dorm">Dorm Rooms</label>
                        <input type="checkbox" id="sports" name="sports" value="sports" [(ngModel)]="model.sports">
                        <label for="sports">Sports</label>
                    </div>
                    <div class="section">
                        <label>How did you become interested in the university?</label><br>
                        <input  type="radio" id="friends" name="interest" value="friends" [(ngModel)]="model.interest">
                        <label for="friends">Friends</label>
                        <input  type="radio" id="television" name="interest" value="television" [(ngModel)]="model.interest">
                        <label for="television">Television</label>
                        <input  type="radio" id="internet" name="interest" value="internet" [(ngModel)]="model.interest">
                        <label for="internet">Internet</label>
                        <input  type="radio" id="other" name="interest" value="other" [(ngModel)]="model.interest">
                        <label for="other">Other</label>
                    </div>
                    <div class="section">
                        <label>How likely are you to recommend this school?</label>
                        <select class="w3-select w3-border" name="option" [(ngModel)]="model.recommendation">
                            <option value="" disabled selected>Select an option</option>
                            <option value="Very Likely">Very Likely</option>
                            <option value="Likely">Likely</option>
                            <option value="Unlikely">Unlikely</option>
                        </select>
                    </div>
                    <div class="section">
                        <label>Raffle! Enter at least 10 comma separated numbers between 1 and 100.</label>
                        <input type="text" name="Raffle" [(ngModel)]="model.raffle">
                    </div>
                    <div class="section">
                        <label>Additional Comments</label>
                        <textarea name="Additional Comments" [(ngModel)]="model.comments"></textarea>
                    </div>
                    <div class="section">
                        <button type="reset" >Cancel</button>
                        <button type="submit" class="btn btn-success" [disabled]="!surveyForm.form.valid">Submit</button>
                    </div>
                </form>
            </div>
          
            <div [hidden]="!submitted">
              <h2>{{message}}</h2>
            </div>
          </div>

    </body>
</html>
